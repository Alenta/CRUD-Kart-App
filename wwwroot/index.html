<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    
    
    <script type="module" src="./js/index.js"></script>
    <script defer src="./js/maps.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Zetta:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    
    
    <title>Map Markers</title>
</head>

<body>

    

    <div class="gridrow">
        <!---------------------NAVBAR SECTION------------------------>
        <header>
            <div class="navbar-container">
                <div class="navbar">
                    
                        <div class="flex">
                            <h1 class="logo">MAP MARKERS</h1>
                        </div>
                        
                        <div class="flexRight">
                            <div>
                                <h2 class="khLogo">KODEHODE</h2>
                                <div class="subhead">
                                    <p>CRUD Prosjektoppgave:</p>
                                    <p>Enkel kart applikasjon</p>
                                </div>
                            </div>
                            
                            <div class="khDetails">
                                <p>Michael</p>
                                <p>Eric</p>
                                <p>Martin</p>
                            </div>
                        </div>
                    
                </div>
            </div>
        </header>
    </div>
    
    <div class="grid">
        <!-----------------------SIDEBAR SECTION------------------------>
        <div class="sidebar-container">
            <div class="sidebar">
                <div class="button-container">
                    <button onclick="">
                        <img src="./icons/BurgerMenu.png" alt="Open Sidebar Menu">
                    </button>
                </div>
                

                <button onclick="">
                        <img src="./icons/MarkerWhite.png" alt="Make a new pin">
                </button>

                <button onclick="ToggleSideOverlay()">
                        <img src="./icons/SavedFolder.png" alt="Open saved pins">
                </button>
            </div>
        </div>

        <!-------------------------MAP SECTION--------------------------->
        <div id="floating-panel">
            <input id="hide-markers" type="button" value="Hide Markers" />
            <input id="show-markers" type="button" value="Show Markers" />
            <input id="delete-markers" type="button" value="Delete Markers" />
            <input id="update-places" type="button" value="Update Places" />
        </div>
        <div class="map-container" id="map">
            
        </div>

        
    </div>
    
    <div id="overlay">
        <h4>Pinned Locations</h4>
        <button id="createpin" onclick="CreateCard()">Create Pin</button>
        <hr class="hr-overlay">
        <div id="cardholder">
            
            
        </div>
    </div>
    

<!-- Hidden objects-->
 <div class="cardContainer" id="mastercardcontainer">
    <div class="card">
        <div class="cardInfo">
            <h3 id="cardAddress_0">Address 123</h3>
            <p id="cardDD_0">41.40338, 2.17403</p>
            <p id="cardCoord_0">41°24'12.2"N 2°10'26.5"E</p>
        </div>
        <div class="cardUpdates">
            <p id="cardupdate1_0">High traffic</p>
            <p id="cardupdate2_0">Currently Open</p>
            <p id="cardupdate3_0">Closes in 1 hour</p>
        </div>
        
        <img id="dirIcon" src="./icons/Directions.png" alt="">
        <button class="removeCard" id="removeCard_0" onclick="DeleteParentElement(this)">X</button>
    </div>
</div>
