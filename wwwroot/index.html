<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/wwwroot/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Zetta:wght@100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="gridrow">

        <!---------------------NAVBAR SECTION------------------------>
        <header>
            <div class="navbar-container">
                <div class="navbar">
                    <h1 class="logo">Map Markers</h1>    
                </div>
            </div>
        </header>
    </div>
    <div class="grid">

        <!-----------------------SIDEBAR SECTION------------------------>
        <div class="sidebar-container">
            <div class="sidebar">
            <a href="#">
                <img src="/img/icons/BurgerMenu.png" alt="Open Sidebar Menu">
            </a>
            <a href="#">
                <img src="/img/icons/MarkerWhite.png" alt="Make a new pin">
            </a>
            <a href="#">
                <img src="/img/icons/SavedFolder.png" alt="Open saved pins">
            </a>
            </div>
        </div>
        

        <!-------------------------MAP SECTION--------------------------->
        <div class="map-container">
            <iframe class="map"
                style="border:0"
                loading="lazy"
                allowfullscreen
                referrerpolicy="no-referrer-when-downgrade"
                src="//www.google.com/maps/embed/v1/place?key=AIzaSyCf1V0zj1G6tUTXAwTYpBgUVcyz-6297Zg
                &q=Bergen,Norway">
            </iframe>
        </div>
    </div>
    
</body>
</html>
