<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="cardContainer">
        <div class="card">
            <div class="cardPin">
                <img class="img" src="img/icons/MarkerWhite.png" alt="">
            </div>
            <div class="cardInfo">
                <h3>Address 123</h3>
                <p>41.40338, 2.17403</p>
                <p>41°24'12.2"N 2°10'26.5"E</p>
            </div>
            <div class="cardUpdates">
                <p id="update1">High traffic</p>
                <p id="update2">Currently Open</p>
                <p id="update3">Closes in 1 hour</p>
            </div>
            
            <img id="dirIcon" src="img/icons/Directions.png" alt="">
            <button id="removePin">X</button>
        </div>
    </div>
    
    
</body>
</html>
